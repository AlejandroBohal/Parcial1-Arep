<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Statistical Calculator</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container w-50" style="margin-top:50px">
    <div class="text-center" style="margin-bottom: 20px">
        <span class="badge badge-pill badge-primary w-50 mx-auto" style="height:50px;font-size:2vw;">Number ordenator</span>
    </div>
    <div class="card">
        <div class="card-header">
            <p class="badge badge-pill badge-primary"> Order numbers</p>
            <p class="badge badge-pill badge-primary"> Calculates the average</p>
            <p class="badge badge-pill badge-primary"> Calculates the sum</p>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="numbers" class="justify-content-center text-center alert alert-primary w-100">Numbers</label>
                    <input class="form-control justify-content-center text-center" id="numbers"  placeholder="Numbers separated by comma">
                    <input type="button" id="buttonB" value="Calculate" class="btn btn-primary my-2 w-100">
                </div>
            </form>
        </div>
        <div class="card-footer justify-content-center text-center">
            <p class="alert alert-primary">Results</p>
            <p class="list"> </p>
            <p class="average"> </p>
            <p class="sum"> </p>
        </div>
    </div>
</div>


<script src="js/action.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
